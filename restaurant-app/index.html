<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rednek</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Rednek Burgers</h1>
            </div>
        </div>
    </header>

    <!-- CATEGORIES -->
    <section id="categories" class="categories">
    <div class="category" data-category="pulledPorkBurgers">
        <img src="./images/burger-koziol.jpg" alt="Pulled">
        <p>Pulled</p>
    </div>
    <div class="category" data-category="smashBurgers">
        <img src="./images/smash-czizer.jpg" alt="Smash">
        <p>Smash</p>
    </div>
    <div class="category" data-category="zapiekanki">
        <img src="./images/zapiekanka-swojska.jpg" alt="Zapiekanki">
        <p>Zapiekanki</p>
    </div>
    <div class="category" data-category="dodatki">
        <img src="./images/dodatki-frytki.jpg" alt="Dodatki">
        <p>Dodatki</p>
    </div>
    <div class="category" data-category="napoje">
        <img src="./images/napoje-lemoniada.png" alt="Napoje">
        <p>Napoje</p>
    </div>
</section>


    <!-- MENU -->
    <section id="container" class="container">
    </section>

    <script src="index.js" type="module"></script>
</body>
</html>
